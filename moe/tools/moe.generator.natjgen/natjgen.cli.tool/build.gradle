apply plugin: 'java'
apply plugin: 'maven-publish'

ext {
    moeProject = 'MOE_NATJGEN_CLI_TOOL'
    moeVersion = [:]
}

initMOEProject(project, [vMajor: 1, vMinor: 1, vPatch: 0])

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile 'org.moe:moeMdtNatjgen:1.1.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'wrapnatjgen'

    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
        exclude 'META-INF/*.SF'
    }

    manifest {
        attributes("Class-Path": ".")
        attributes("Main-Class": "org.moe.cli.Main")
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.moe'
            artifactId 'moeNatjgenCliTool'

            from components.java
        }
    }
}
