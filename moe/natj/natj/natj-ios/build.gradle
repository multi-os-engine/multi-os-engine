apply plugin: 'maven-publish'

def buildNativeTarget(project, configuration, sdk, target) {
    mkdir("build/xcode/$configuration-$sdk")
    def log = file("build/xcode/$configuration-$sdk/build-${target}.log")
    try {
        exec {
            executable = "xcodebuild"

            args "-project", "$project"
            args "-target", "$target"
            args "-sdk", "$sdk"
            args "-configuration", "$configuration"

            /*
             * Uncomment to enable build with address sanitizer, Xcode 7+ required
             */
            // args 'OTHER_CFLAGS=$(OTHER_CFLAGS) -fsanitize=address'

            setIgnoreExitValue false

            FileOutputStream ostream = new FileOutputStream(log);
            setErrorOutput(ostream)
            setStandardOutput(ostream)
        }
    } catch (GradleException ex) {
        logger.error(log.text)
        throw new GradleException("Failed to build native components", ex)
    }
}

String[] outputs = [
    'build/xcode/Release-iphoneos/libnatj.a',
    'build/xcode/Debug-iphoneos/libnatj.a',
    'build/xcode/Release-iphonesimulator/libnatj.a',
    'build/xcode/Debug-iphonesimulator/libnatj.a'
]

task buildNative (/*dependsOn: rootProject.checkNative*/) << {
    buildNativeTarget("natj.xcodeproj", "Release", "iphoneos", "natj")
    buildNativeTarget("natj.xcodeproj", "Release", "iphonesimulator", "natj")
    buildNativeTarget("natj.xcodeproj", "Debug", "iphoneos", "natj")
    buildNativeTarget("natj.xcodeproj", "Debug", "iphonesimulator", "natj")
}

buildNative.inputs.files file('../libffi/build/Release-iphoneos/libffi.a')
buildNative.inputs.files file('../libffi/build/Debug-iphonesimulator/libffi.a')
buildNative.inputs.files file('../libffi/build/Release-iphoneos/libffi.a')
buildNative.inputs.files file('../libffi/build/Debug-iphonesimulator/libffi.a')
buildNative.inputs.files fileTree('../src/native').getFiles().toArray()
buildNative.inputs.files 'natj.xcodeproj/project.pbxproj'
buildNative.outputs.files outputs

tasks.publish.dependsOn(buildNative)

task clean () {
    file("build").deleteDir()
}

publishing {
    publications {
        mavenNative(MavenPublication) {
            groupId 'org.moe'
            artifactId 'natj-ios'

            for (o in outputs) {
              artifact source:o, extension:"a", classifier: new File(o).getParentFile().getName()
            }
        }
    }
}
