import org.moe.prebuilts.XcodeBuild

apply plugin: 'base'

def androidDeps = [
        projects: [
                ':moe.apple:moe.core.native:android.art.dalvikvm',
                ':moe.apple:moe.core.native:android.art.runtime',
                ':moe.apple:moe.core.native:android.art.sigchainlib',
                ':moe.apple:moe.core.native:android.external.conscrypt',
                ':moe.apple:moe.core.native:android.external.expat',
                ':moe.apple:moe.core.native:android.external.fdlibm',
                ':moe.apple:moe.core.native:android.external.icu',
                ':moe.apple:moe.core.native:android.external.javasqlite',
                ':moe.apple:moe.core.native:android.external.openssl',
                ':moe.apple:moe.core.native:android.frameworks.base.core.database',
                ':moe.apple:moe.core.native:android.frameworks.base.native.binder',
                ':moe.apple:moe.core.native:android.libcore',
                ':moe.apple:moe.core.native:android.libnativehelper',
                ':moe.apple:moe.core.native:android.system.core.libbacktrace',
                ':moe.apple:moe.core.native:android.system.core.libbase',
                ':moe.apple:moe.core.native:android.system.core.libcutils',
                ':moe.apple:moe.core.native:android.system.core.liblog',
                ':moe.apple:moe.core.native:android.system.core.libnativebridge',
                ':moe.apple:moe.core.native:android.system.core.libutils',
                ':moe.apple:moe.core.native:android.system.core.libziparchive',
        ]
]

XcodeBuild.createTask(project, "sdk", "ios", "iphoneos", "Debug", androidDeps)
        .cond_buildopt(rootProject.version.toString(), 'GRADLE_BUILD_VERSION')
        .cond_buildopt(buildfilter.ios.archs, "ARCHS")
        .cond_buildopt(buildfilter.ios.archs != null, "ONLY_ACTIVE_ARCH", "YES")
        .dependsOn(':ext_natj_ios')
XcodeBuild.createTask(project, "sdk", "ios", "iphoneos", "Release", androidDeps)
        .cond_buildopt(rootProject.version.toString(), 'GRADLE_BUILD_VERSION')
        .cond_buildopt(buildfilter.ios.archs, "ARCHS")
        .cond_buildopt(buildfilter.ios.archs != null, "ONLY_ACTIVE_ARCH", "YES")
        .dependsOn(':ext_natj_ios')
XcodeBuild.createTask(project, "sdk", "ios", "iphonesimulator", "Debug", androidDeps)
        .cond_buildopt(rootProject.version.toString(), 'GRADLE_BUILD_VERSION')
        .cond_buildopt(buildfilter.ios.archs, "ARCHS")
        .cond_buildopt(buildfilter.ios.archs != null, "ONLY_ACTIVE_ARCH", "YES")
        .dependsOn(':ext_natj_ios')
XcodeBuild.createTask(project, "sdk", "ios", "iphonesimulator", "Release", androidDeps)
        .cond_buildopt(rootProject.version.toString(), 'GRADLE_BUILD_VERSION')
        .cond_buildopt(buildfilter.ios.archs, "ARCHS")
        .cond_buildopt(buildfilter.ios.archs != null, "ONLY_ACTIVE_ARCH", "YES")
        .dependsOn(':ext_natj_ios')

tasks.build {
    def configs = ['Release']
    if (buildfilter.ios.config)
        configs = [buildfilter.ios.config]

    def sdks = ['iphoneos', 'iphonesimulator']
    if (buildfilter.ios.sdk)
        sdks = [buildfilter.ios.sdk]

    for (config in configs)
        for (sdk in sdks)
            dependsOn "build_sdk_ios_${sdk}_${config.toLowerCase()}"
}
